<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Interativo SVG com Leaflet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }

        .svg-overlay {
            pointer-events: auto;
        }

        .label {
            background: transparent;
            border: none;
            color: #222;
            text-align: center;
            font-size: 16px;
            pointer-events: none;
        }

        .popup-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: left;
        }

        .popup-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            display: block;
        }

        .custom-popup .leaflet-popup-content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 270px;
            background: #fff;
            border-right: 1px solid #ddd;
            z-index: 1000;
            box-shadow: 2px 0 8px #0001;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #0070d1;
            color: #fff;
            font-weight: bold;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
        }

        .sidebar-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }


        #map {
            margin-left: 270px;
        }

        #menuBtn {
            display: none;
            position: fixed;
            top: 10px;
            right: 18px;
            z-index: 2100;
            
           
        }


        @media (max-width: 600px) {
            #sidebar {
                width: 100vw;
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 2000;
                transform: translateX(-100vw);
                transition: transform 0.3s ease;
                box-shadow: 2px 0 8px #0003;
                display: block;
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #map {
                margin-left: 0;
            }

            #menuBtn {
                display: block;
            }


        }
    </style>
</head>

<body>
    <button id="menuBtn" class="btn btn-primary d-md-none position-fixed top-0 end-0 m-3" title="Abrir menu">☰</button>
    <div id="sidebar" class="bg-white border-end shadow d-flex flex-column open">
        <div class="sidebar-header bg-primary text-white fw-bold px-3 py-2 d-flex justify-content-between align-items-center">
            <span>Direções</span>
            <button id="closeSidebar" class="btn btn-sm btn-light" title="Fechar">×</button>
        </div>
        <div class="sidebar-content">

            <div class="mb-3">
                <label for="areaBuscaSelect" class="form-label">Buscar área</label>
                <input type="text" id="areaBuscaSelect" list="areaBuscaList" autocomplete="off"
                    placeholder="Digite para buscar..." class="form-control" />
                <datalist id="areaBuscaList"></datalist>
            </div>

            <div class="mb-3">
                <label for="categoriaSelect" class="form-label">Categoria</label>
                <select id="categoriaSelect" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="andarSelect" class="form-label">Andar</label>
                <select id="andarSelect" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label class="form-label">Origem</label>
                <input type="text" id="origem" list="origemList" autocomplete="off" class="form-control" />
                <datalist id="origemList"></datalist>
            </div>

            <div class="mb-3">
                <label class="form-label">Destino</label>
                <input type="text" id="destino" list="destinoList" autocomplete="off" class="form-control"/>
                <datalist id="destinoList"></datalist>
            </div>

            <div class="sidebar-actions">
                <button id="navegarBtn" class="btn btn-dark rounded-pill px-4 py-2">Navegar</button>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- <script src="mapa.js"></script> -->
    <script src="mapa-local.js"></script>
</body>

</html>
